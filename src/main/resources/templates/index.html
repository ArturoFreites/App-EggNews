<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Egg News</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link th:href="@{/styles/style.css}" rel="stylesheet">
    <link rel="shortcut icon" href="https://i.ibb.co/Q8dB0ky/huevo.png"/>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://i.ibb.co/Syc3bq4/eggNews.png" alt="Eagg News" width="200">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Administrar noticias</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1>ÚLTIMAS NOTICIAS</h1>
    <section class="section-noticias">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-6 row-cols-xl-8 justify-content-md-center">
                    <article class="noticia-individual"  th:each="noticia: ${noticias}">
                        <img th:src="${noticia.imgUrl}"  class="noticia-individual-img" alt="...">
                        <div class="noticia-individual-body">
                            <a href="/#"><h5 class="noticia-individual-text" th:text="${noticia.titulo}"></h5></a>
                            <p class="noticia-individual-cuerpo" th:text="${noticia.cuerpo}"></p>
                        </div>
                    </article>
            </div>
        </div>
    </section>

    
    <section class="footer-eggnews">
        <img src="https://i.ibb.co/7CVNL6K/egg-News-blanco.png" alt="Eagg News" width="200">
        <h3>Pagina diseñada por Arturo Freites <br> <a href="https://www.gylgroup.com/" target="_blank">Beca G&L Gruop</a> <br> <a href="https://eggeducacion.com/es-AR/" target="_blank">Egg Educacion</a></h3>
    </section>

</body>

</html>
